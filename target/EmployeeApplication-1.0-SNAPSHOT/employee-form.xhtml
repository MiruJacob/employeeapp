<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Employee Form</title>
</h:head>
<h:body>
    <h:form id="employeeForm">

        <p:messages id="messages" showDetail="true" closable="true" />

        <h2>Employee Form</h2>
        <p:panelGrid columns="2" columnClasses="label,value">

            <p:outputLabel for="firstName" value="First Name:" />
            <p:inputText id="firstName" value="#{employeeBean.employee.firstName}" required="true" />

            <p:outputLabel for="lastName" value="Last Name:" />
            <p:inputText id="lastName" value="#{employeeBean.employee.lastName}" required="true" />

            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{employeeBean.employee.email}" required="true" />

            <p:outputLabel for="phoneNumber" value="Phone Number:" />
            <p:inputText id="phoneNumber" value="#{employeeBean.employee.phoneNumber}" required="true" />

            <p:outputLabel for="department" value="Department:" />
            <p:inputText id="department" value="#{employeeBean.employee.department}" required="true" />

            <p:outputLabel for="salary" value="Salary:" />
            <p:inputText id="salary" value="#{employeeBean.employee.salary}" required="true" />

        </p:panelGrid>

        <p:commandButton value="Save" action="#{employeeBean.saveEmployee}" update=":employeeForm:messages" />
        <p:commandButton value="Update" action="#{employeeBean.updateEmployee}" update=":employeeForm:messages" />
        <p:commandButton value="Clear" action="#{employeeBean.clearForm}" process="@this" update=":employeeForm" />
        <p:commandButton value="Back to List" action="index.xhtml?faces-redirect=true" />

    </h:form>
</h:body>
</html>
